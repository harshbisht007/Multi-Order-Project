<div>
  <h2 class="font-semibold text-2xl text-[--baseColor] mb-4">Zone Configuration</h2>
  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Configurations">
      <div class="flex justify-content-center items-center">
        <p class="flex mr-4 font-sm">Single Batch <img pTooltip="Enter your username" tooltipPosition="right"
            src="../../../../assets/icons/icons-info.svg" alt="" class="ml-2"></p>
        <p-inputSwitch [(ngModel)]="checked" />
        <p class="flex ml-4 font-sm">Multi Batch <img pTooltip="Enter your username" tooltipPosition="right"
            src="../../../../assets/icons/icons-info.svg" alt="" class="ml-2">
        </p>
      </div>

      @if (checked) {
      <p class="font-sm font-semibold mt-4 mb-1">Clusters</p>
      <div class="grid grid-cols-3 gap-8">
        @for(input of maxMinInput; track $index){
        <div>
          <label for="" class="flex font-sm">
            <span class="required">{{ input.label }}</span>
            <img [src]="input.src" alt="" class="ml-2">
          </label>
          <input type="number" [(ngModel)]="input.value" pInputText class="p-inputText"
            [placeholder]="input.placeholder" />
        </div>
        }
      </div>

      }


      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="grid grid-cols-3 gap-4 items-center">
          <div class="flex items-center">
            <input type="checkbox" id="startHub" class="h-4 w-4 rounded  accent-[--baseColor] mr-1"
              [(ngModel)]="startFromHub" />
            <label for="startHub" class="flex"> <span CLASS=""> Start from hub</span><img
                src="../../../../assets/icons/icons-info.svg" alt="" class="ml-2"></label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="endHub" class="h-4 w-4 rounded accent-[--baseColor] mr-1"
              [(ngModel)]="endAtHub" />
            <label for="endHub" class="flex"> <span class=" mr-1"> End at hub</span><img
                src="../../../../assets/icons/icons-info.svg" alt=""></label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="overwrite" class="h-4 w-4 rounded accent-[--baseColor] mr-1"
              [(ngModel)]="overWriteDuplicate" />
            <label for="overwrite" class="flex"> <span class=" mr-1">Overwrite Duplicate Data</span><img
                src="../../../../assets/icons/icons-info.svg" alt=""></label>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="">
            <label for="routeStartTime" class="required">Route Start Time</label>
            <input id="routeStartTime" pInputText type="date" class="mt-2" [(ngModel)]="startTime" />
          </div>
          <div class="">
            <label for="vehicleCategory"> <span class="required mb-2"> Vehicle Category</span></label>
            <p-multiSelect [options]="categories()" [(ngModel)]="selectedCategories" id="vehicleCategory"
              optionLabel="name" class="mt-2 cust_multi_select" placeholder="Select Cities" />
          </div>
        </div>
      </div>
      @for(category of selectedCategories; track $index) {
      <h3 class="font-sm font-semibold mt-4 mb-1">{{category.name}}</h3>
      <div class="grid grid-cols-3 gap-x-8 gap-y-4">
        <div>
          <label for="noOfVehicles" class="required">No. of Vehicles</label>
          <input id="noOfVehicles" pInputText [(ngModel)]="category.vehiclesCount" type="number" class="form-input  mt-2" />
        </div>
        <div>
          <label for="capacityOfVehicle" class="required">Capacity of Each Vehicle </label>
          <input id="capacityOfVehicle" pInputText [(ngModel)]="category.capacity" type="number" class="form-input mt-2" />
        </div>
        <div>
          <label for="maxRange" class="required">Max Range of Each Vehicle </label>
          <input id="maxRange" pInputText [(ngModel)]="category.range" type="number" class="form-input mt-2" />
        </div>
        <div>
          <label for="waitTime" class="required">Wait Time per Stop </label>
          <input id="waitTime" pInputText [(ngModel)]="category.waitTime" type="number" class="form-input mt-2" />
        </div>
        <div>
          <label for="totalShiftTime" class="required">Total Shift Time </label>
          <input id="totalShiftTime" pInputText [(ngModel)]="category.shiftTime" type="number" class="form-input mt-2" />
        </div>
      </div>

      }
      <p class="text-right">
        <p-button pRipple class="mr-2 mt-2 " label="Create Clusters" icon="pi pi-plus" severity="success"
          (click)="showDialog()" />
      </p>
    </p-accordionTab>
  </p-accordion>

</div>



<p-dialog [modal]="true" [draggable]="false" [(visible)]="visible" class="progess_popUp" [style]="{ width: '25rem' }">
  <p class="text-2xl font-semibold">Creating Clusters</p>
  <div class="mt-6 mb-4 flex items-center"><span class="mr-3"><img src="../../../../assets/icons/icons_check.svg"
        alt=""></span><span class="text-sm font-medium">Complete</span></div>
  <div class="mb-6 flex items-center justify-between"><span class=""><i class=" animate-spin pi pi-hourglass mr-3"></i><span
        class="text-sm font-medium">Creating Clusters</span></span><span>3/4 Created</span></div>
  <p>This can take a few minutes...</p>
  </p-dialog>
